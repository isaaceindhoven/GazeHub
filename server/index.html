<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="emit()">Order A Shirt</button>

    <div id="in"></div>
    
    <script>

        (async () => {

            let req = await fetch("/token.php");
            let token = (await req.json()).token;
            
            console.log(token, token.length);

            let SSE = new EventSource(`http://localhost:8000/sse?token=${token}`);

            SSE.onopen = async () => { 
                console.log("opened");

                await fetch('http://localhost:8000/subscription', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        topic: 'ProductCreated'
                    })
                });
            }

            SSE.onmessage = m => {
                document.querySelector("#in").innerHTML += `<pre>${m.data}</pre>`
            }

        })()

        function emit(){
            fetch("/emit.php");
        }
    </script>
</body>
</html>
