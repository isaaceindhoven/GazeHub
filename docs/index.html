<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Gaze Documentation</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <style>
        .markdown-section h3{
            font-size: 1.25rem;
        }

        .markdown-section code{
            background-color: rgb(232,239,243);
        }

        .markdown-section pre code {
            background-color: #f8f8f8;
        }

        .markdown-section code{
            color: #0077b2;
        }
    </style>
</head>

<body>
    <div id="app">Loading documentation. Please wait...</div>

    <script>
        window.$docsify = {
            tabs: {
                persist    : true,      // default
                sync       : true,      // default
                theme      : 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            },
            name: 'Gaze',
            loadSidebar: 'sidebar.md',
            subMaxLevel: 2,
            themeColor: '#0093D4',
            homepage: 'gaze.md',
            auto2top: true,
            plugins: [
                function(hook, vm) {

                    hook.afterEach(function(html, next) {
                        
                        const page = document.createElement("div");
                        page.innerHTML = html;

                        let $codeBlocks = [...page.querySelectorAll("pre")];

                        $codeBlocks.forEach($codeBlock => {
                            [...$codeBlock.querySelectorAll("span")]
                                .filter($el => $el.innerText === "%")
                                .forEach($marker => {
                                    $marker.style.position = "absolute";
                                    $marker.style.left = "0";
                                    $marker.style.width = "100vw";
                                    $marker.style.background = "#45da824f";
                                    $marker.style.userSelect = "none";
                                    $marker.style.pointerEvents = "none";
                                    $marker.innerText = "";
                                });
                        });

                        next(page.innerHTML);
                    });
                }
            ]
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>

</body>

</html>
